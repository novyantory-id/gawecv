  <body>
    <!-- container login -->

    <div class="container">
      <!-- Login Form -->
      <div class="form-box login">
        <form id="userFormLogin">
          <h1>Login</h1>
          <div class="input-box">
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Username"
              required
            />
            <i class="fa-solid fa-envelope"></i>
          </div>

          <button class="btn" type="submit">Login</button>
        </form>
      </div>

      <!-- Register Form -->
      <div class="form-box register">
        <form id="userForm">
          <h1>Create Account</h1>

          <div class="input-box">
            <input
              type="email"
              placeholder="Email"
              id="email"
              name="email"
              required
            />
            <i class="fa-solid fa-envelope"></i>
          </div>

          <button class="btn" type="submit">Create</button>
        </form>
      </div>

      <!-- Toggle Box -->
      <div class="toggle-box">
        <!-- Toggle Box Left -->
        <div class="toggle-panel toggle-left">
          <h1>Hello, Welcome!</h1>
          <p>Don't have account?</p>
          <button class="btn register-btn">Create</button>
        </div>

        <!-- Toggle Box Left -->
        <div class="toggle-panel toggle-right">
          <h1>Welcome Back!</h1>
          <p>Already have an Account?</p>
          <button class="btn login-btn">Login</button>
        </div>
      </div>
    </div>

    <!-- 
    - custom js link
    -->
    <script src="./js/script-login.js"></script>

    <!-- controller & model -->
    <script src="js/Model/User.js"></script>
    <script src="js/Controller/addUser.js"></script>

<!DOCTYPE html>
<html lang="en" data-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- 
    - meta  tags
    -->
    <title>GaweCV - A Curriculum Vitae Maker</title>
    <meta name="title" content="GaweCV - Make Your Curriculum Vitae" />
    <meta
      name="description"
      content="Make a curriculum vitae without database and server"
    />

    <!-- 
    - favicon
    -->
    <link rel="shortcut icon" href="./favicon.svg" type="image/svg+xml" />

    <!-- 
    - google font link
    -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;500&family=Open+Sans:wght@400;500&display=swap"
      rel="stylesheet"
    />

    <!-- 
    - material icon link
    -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />

    <!-- 
    - custom css link
    -->

    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <!-- 
      - #TOP BAR
      -->

    <header class="topbar">
      <!-- <a href="#" class="logo">
        <img
          src="./assets/images/Logo_dark.png"

        />
        <img
          src="./assets/images/Logo_light.png"

      <a href="#" class="logo">
          <img
            src="./assets/landing-page/images/logo-gawecv.png"
            width="150px"
            alt="Gawecv logo"
          />
        </a>

      <button class="icon-btn theme-btn" data-theme-btn>
        <span class="material-symbols-outlined dark" aria-hidden="true">
          dark_mode
        </span>

        <span class="material-symbols-outlined light" aria-hidden="true">
          light_mode
        </span>
        <div class="state-layer"></div>
      </button>
    </header>

    <!-- 
    - SIDEBAR
    -->
    <div id="sidebar"></div>

    <main>
      <article>
        <div class="margin-top-content">
          <div class="about-me">
            <div class="container">
            <div class="contact-form">
                    <h3 class="title-large">About Me.</h3>

                    <form action="" method="post" class="input-wrapper" id="aboutForm">
                      <input
                        type="hidden"
                        name="id"
                        class="input-field"
                    />
                    <input
                        type="text"
                        name="name"
                        placeholder="Name*"
                        required
                        class="input-field"
                    />

                    <input
                        type="email"
                        name="email"
                        placeholder="Email**"
                        required
                        class="input-field"
                    />

                    <input
                        type="number"
                        name="nohp"
                        placeholder="nohp*"
                        class="input-field"
                    />

                    <input
                        type="text"
                        name="socialmedia"
                        placeholder="instagram.com/suka-suka | linkedin.com/in/suka-suka10389"
                        class="input-field"
                    />

                    <input
                        type="text"
                        name="lulusan"
                        placeholder="Sarjana 1 | Sekolah Menegah Kejuruan"
                        class="input-field"
                    />

                    <textarea
                        name="about"
                        placeholder="Lorem ipsum dolor sit amet consectetur adipisicing elit. Quidem numquam eos praesentium earum consequuntur, molestiae accusantium aliquid magnam cum impedit non voluptas asperiores quasi? Tempora mollitia quas est repellat eveniet quasi enim repellendus molestiae, exercitationem numquam?"
                        
                        class="textarea"
                    ></textarea>

                    <textarea
                        name="alamat"
                        placeholder="Jl.Suka-suka Blok.VI Kelurahan Suka-suka Kec. Suka-suka*"
                        
                        class="textarea"
                    ></textarea>

                    <input
                        type="text"
                        name="regional"
                        placeholder="Deli Serdang, NAD*"
                        class="input-field"
                    />

                    <button class="btn" type="submit">
                        <span class="label-large">Save Change</span>

                        <div class="state-layer"></div>
                    </button>
                    </f>
                </div>
            </div>
          </div>
        </div>
      </article>
    </main>

    <!-- 
    - #FOOTER
    -->
    <div id="footer"></div>

    <!-- 
    - custom js link
    -->
    <script src="./js/script.js"></script>
    <script src="./js/include.js"></script>
    <script src="./js/Model/User.js"></script>
    <script src="./js/Controller/about.js"></script>
    <script src="./js/Controller/logout.js"></script>
    
  </body>
</html>

<!DOCTYPE html>
<html lang="en" data-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- 
    - meta  tags
    -->
    <title>GaweCV - A Curriculum Vitae Maker</title>
    <meta name="title" content="GaweCV - Make Your Curriculum Vitae" />
    <meta
      name="description"
      content="Make a curriculum vitae without database and server"
    />

    <!-- 
    - favicon
    -->
    <link rel="icon" href="./favicon-img.png" type="image/png" />

    <!-- 
    - google font link
    -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;500&family=Open+Sans:wght@400;500&display=swap"
      rel="stylesheet"
    />

    <!-- 
    - material icon link
    -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />

    <!-- 
    - custom css link
    -->

    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>

    <!-- 
      - #TOP BAR
      -->

    <header class="topbar">
      <!-- <a href="#" class="logo">
        <img
          src="./assets/images/Logo_dark.png"
          alt="GaweCV"
          width="115"
          height="26"
          class="dark"
        />
        <img
          src="./assets/images/Logo_light.png"
          alt="GaweCV"
          width="115"
          height="26"
          class="light"
        />
      </a> -->

      <a href="#" class="logo">
          <img
            src="./assets/landing-page/images/logo-gawecv.png"
            width="150px"
            alt="Gawecv logo"
          />
        </a>

      <button class="icon-btn theme-btn" data-theme-btn>
        <span class="material-symbols-outlined dark" aria-hidden="true">
          dark_mode
        </span>

        <span class="material-symbols-outlined light" aria-hidden="true">
          light_mode
        </span>
        <div class="state-layer"></div>
      </button>
    </header>

    
    <!-- 
    - SIDEBAR
    -->
    <div id="sidebar"></div>

    <main>
      <article>
        <!-- 
    - #ABOUT
    -->

        <div class="margin-top-content">
          <div class="card-container">
            <div class="container">
              <div class="contact-form">
                <h3 class="title-large">Education</h3>

                <form id="educationForm">
                  <input
                    type="text"
                    name="pendidikan"
                    id="pendidikan"
                    placeholder="Politeknik Negeri Samosir"
                    required
                    class="input-field margin-bottom-input"
                  />

                  <input
                    type="text"
                    name="jurusan"
                    id="jurusan"
                    placeholder="Diploma III Teknik Mesin | IPK 3.91/4.0"
                    required
                    class="input-field margin-bottom-input"
                  />

                  <input
                    type="text"
                    name="lamapendidikan"
                    id="lamapendidikan"
                    placeholder="2021 - 2025"
                    required
                    class="input-field margin-bottom-input"
                  />

                  <input
                    type="text"
                    name="lokasipendidikan"
                    id="lokasipendidikan"
                    placeholder="Medan City"
                    required
                    class="input-field margin-bottom-input"
                  />

                  <button class="btn width-full" type="submit">
                    <span class="label-large">Tambah Pendidikan</span>

                    <div class="state-layer"></div>
                  </button>
                </form>
              </div>
            </div>
          </div>
        </div>

        <!-- 
        - #VIEW DATA
        -->
        <div class="data-view" id="viewWrapper"></div>

        <div class="data-view" id="viewWrapperEmpty">
          <div class="container">
            <div class="no-data-card mg-both visual-card">
              <div class="notification-alert">
                <span class="material-symbols-outlined">error</span>
              </div>
              <h1 class="title-large">Oops! No Data</h1>
              <p class="label-large">
                You need to create education data for your curriculum vitae.
              </p>
            </div>
          </div>
        </div>

        
      </article>

      <!-- 
        - #MODAL
        -->
        <div id="editModal" class="modal hidden">
          <div class="margin-top-content">
            <div class="about-me mg-left-3x">
              <div class="container">
                <div class="contact-form">
                  <h3>Edit Education</h3>

                  <input type="text" class="input-field margin-bottom-input" id="pendidikanModal" placeholder="Politeknik Negeri Samosir">
                  <input type="text" class="input-field margin-bottom-input" id="jurusanModal" placeholder="Diploma III Teknik Mesin | IPK 3.91/4.0">
                  <input type="text" class="input-field margin-bottom-input" id="lamapendidikanModal" placeholder="2021 - 2025">
                  <input type="text" class="input-field margin-bottom-input" id="lokasipendidikanModal" placeholder="Medan City">

                  <div class="modal-btn-flex">
                    <button id="btnUpdate" class="btn width-full">Update</button>
                    <button id="btnClose" class="btn width-full btn-close">Close</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- 
        - #MODAL CONFIRMED
        -->
        <div id="deleteModal" class="delete-modal hidden">
          <div class="margin-top-content">
            <div class="card-container mg-left-3x">
              <div class="container">
                <div class="card-confirm">
                  <h3>Yakin Hapus Data?</h3>
                  <div class="modal-btn-flex">
                    <button id="btnDelete" class="btn width-full">Delete</button>
                    <button id="btnClose" class="btn width-full btn-close">Close</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
    </main>

    <!-- 
    - #FOOTER
    -->
    <div id="footer">
    </div>

    <!-- 
    - custom js link
    -->
    <script src="./js/script.js"></script>
    <script src="./js/include.js"></script>
    <script src="./js/Controller/education.js"></script>
    <script src="./js/Model/Education.js"></script>
    <script src="./js/Model/User.js"></script>
    <script src="./js/Controller/logout.js"></script>
    
  </body>
</html>

<!DOCTYPE html>
<html lang="en" data-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- 
    - meta  tags
    -->
    <title>GaweCV - A software engineer portfolio</title>
    <meta name="title" content="GaweCV - A software engineer portfolio" />
    <meta
      name="description"
      content="This is a personal portfolio made by codewithsadee"
    />

    <!-- 
    - favicon
    -->
    <link rel="shortcut icon" href="./favicon.svg" type="image/svg+xml" />

    <!-- 
    - google font link
    -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;500&family=Open+Sans:wght@400;500&display=swap"
      rel="stylesheet"
    />

    <!-- 
    - material icon link
    -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />

    <!-- 
    - custom css link
    -->

    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <!-- 
    - SIDEBAR
    -->
    <div id="sidebar"></div>

    <!-- 
    - #TOP BAR
    -->

    <div id="header"></div>

    <main>
      <article>
        <!-- 
    - #ABOUT
    -->

        <div class="margin-top-content">
          <div class="about-me">
            <div class="container">
              <div class="contact-form">
                <h3 class="title-large">Internship</h3>

                <form id="internshipForm">
                  <input
                    type="text"
                    name="company_internship"
                    id="company_internship"
                    placeholder="PT Google Indonesia"
                    required
                    class="input-field margin-bottom-input"
                  />

                  <input
                    type="text"
                    name="position_internship"
                    id="position_internship"
                    placeholder="Frontend Developer"
                    required
                    class="input-field margin-bottom-input"
                  />

                  <input
                    type="text"
                    name="address_internship"
                    id="address_internship"
                    placeholder="Kota Jakarta Utara"
                    required
                    class="input-field margin-bottom-input"
                  />

                  <input
                    type="text"
                    name="year_internship"
                    id="year_internship"
                    placeholder="2021-2025"
                    required
                    class="input-field margin-bottom-input"
                  />

                  <button class="btn" type="submit">
                    <span class="label-large">Tambah Magang</span>

                    <div class="state-layer"></div>
                  </button>
                </form>
              </div>
            </div>
          </div>
        </div>

        <!-- 
        - #VIEW DATA
        -->
        <div class="data-view" id="viewWrapper"></div>

        <div class="data-view" id="viewWrapperEmpty">
          <div class="container">
            <div class="no-data-card mg-both visual-card">
              <div class="notification-alert">
                <span class="material-symbols-outlined">error</span>
              </div>
              <h1 class="title-large">Oops! No Data</h1>
              <p class="label-large">
                You need to create Intership data for your curriculum vitae.
              </p>
            </div>
          </div>
        </div>
      </article>
    </main>

    <!-- 
    - #FOOTER
    -->
    <div id="footer"></div>

    <!-- 
    - custom js link
    -->
    <script src="./js/script.js"></script>
    <script src="js/Controller/internship.js"></script>
    <script src="js/Model/Internship.js"></script>
    <script src="js/include.js"></script>
  </body>
</html>
